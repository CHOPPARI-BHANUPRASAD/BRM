<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRM Citizen Help Center</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,215,0,0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0,191,255,0.15) 0%, transparent 20%);
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(10,15,40,0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      border: 2px solid rgba(255,215,0,0.3);
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 68px;
      background: linear-gradient(45deg, gold, #ffd700, #ffaa00, #ffea00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255,215,0,0.6);
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 24px;
      color: #ffd700;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    .services {
      background: rgba(255,215,0,0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 25px 0;
      border: 1px dashed gold;
    }
    .services h3 { color: #ffd700; margin-bottom: 12px; font-size: 20px; }
    .services ul { list-style: none; font-size: 18px; line-height: 2; }
    .contact { margin: 30px 0; }
    .phone {
      font-size: 28px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px cyan;
      margin: 10px 0;
    }
    .phone a { color: inherit; text-decoration: none; }
    .timing {
      background: rgba(255,215,0,0.2);
      color: gold;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .email-btn {
      display: inline-block;
      background: #ffd700;
      color: #000;
      padding: 16px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
    }
    footer { margin-top: 30px; font-size: 14px; color: #888; }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">BRM</div>
    <div class="subtitle">Citizen Help Center</div>

    <div class="services">
      <h3>Our Services</h3>
      <ul>
        <li>Govt. Job Applications</li>
        <li>Online Form Submissions</li>
        <li>Aadhaar / PAN / Passport Help</li>
        <li>All Government Portals</li>
      </ul>
    </div>

    <div class="contact">
      <div class="phone"><a href="tel:7288063207">7288063207</a></div>
      <div class="phone"><a href="tel:8125206932">8125206932</a></div>
    </div>

    <div class="timing">Evening Only: 5:00 PM – 10:00 PM</div>

    <!-- Email button – customers can attach files directly -->
    <a href="mailto:brmservices1@gmail.com?subject=Document%20Help%20Required&body=Hello%20BRM%20Team,%0AI%20need%20help%20with%20the%20following%20service:%0A%0APlease%20find%20attached%20documents." 
       class="email-btn">Send Files via Email</a>

    <footer>Fast • Reliable • Evening Service</footer>
  </div>

</body>
</html>
